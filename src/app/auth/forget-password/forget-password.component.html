<ion-header [translucent]="true">
  <ion-toolbar class="background-accent">
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="main-content">
    <div class="form-head ion-padding" style="background-image: url('assets/img/form-bg.png');">
      <img src="assets/img/logo.png" class="ion-padding app-logo">
      <h4>Forgot password?</h4>
      <p class="ion-marging-top">
        We just need your registered email id <br>
        to send you reset password link.
      </p>
    </div>

    <form [formGroup]="myForm" (ngSubmit)="onForgotPassword()" class="ion-padding">
      <ion-row>
        <ion-col size="12">
          <!-- Input Username -->
          <ion-item lines="none" class="ion-margin-vertical border-bottom transparent ion-no-padding">
            <ion-input class="ion-padding" type="text" placeholder="Email Address" formControlName="email"></ion-input>
          </ion-item>
          <ion-label class="error-field ion-padding-vertical" *ngIf="myForm.controls.email.invalid && myForm.controls.email.value" color="danger">
            Invalid email address</ion-label>
        </ion-col>
        <ion-col size="12">
          <!-- Button Login -->
          <ion-button type="submit" expand="block" fill="solid" class="submit ion-padding default-button-accent box-shadow ion-text-capitalize" [disabled]="myForm.invalid">
            RESET PASSWORD
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
  <div class="page-bg-img" style="background-image: url('assets/img/background.png');">
  </div>
</ion-content>
