<ion-content fullscreen>
  <div id="main-content">
    <div class="form-head" style="background-image: url('assets/img/form-bg.png');">
      <img src="assets/img/logo.png" class="ion-padding app-logo">
      <h4 class="ion-padding">Connection à votre tableau de bord</h4>
    </div>

    <div class="user-type-choice">
      <ion-button size="small" [ngClass]="{'choice left': true, 'active': proprietaireChoice == true}" (click)="onProprietaireClick()">Propriétaire</ion-button>
      <ion-button size="small" [ngClass]="{'choice right': true, 'active': locataireChoice == true}" (click)="onLocataireClick()">Locataire</ion-button>
      <div class="user-type-choice-bottom">
      </div>
    </div>

    <form [formGroup]="myForm" (ngSubmit)="onSignIn()" class="ion-padding">
      <ion-row>
        <ion-col size="12">
          <!-- Input Username -->
          <ion-item lines="none" class="ion-margin-vertical border-bottom transparent ion-no-padding">
            <ion-input class="ion-padding" type="text" placeholder="Email Address" formControlName="email"></ion-input>
          </ion-item>
          <ion-label class="error-field ion-padding-vertical" *ngIf="myForm.controls.email.invalid && myForm.controls.email.value" color="danger">
            Invalid email address</ion-label>
          <!-- Input Password -->
          <ion-item lines="none" class="ion-margin-vertical border-bottom transparent ion-no-padding">
            <ion-input class="ion-padding" [type]="getPasswordType()" placeholder="Password" formControlName="password"></ion-input>
            <ion-icon class="icon-font-lg icon-color-accent" [name]="getIconName()" (click)="onTogglePassword()"></ion-icon>
          </ion-item>
          <ion-label class="error-field ion-padding-vertical" *ngIf="myForm.controls.password.invalid && myForm.controls.password.value" color="danger">
            Invalid assword</ion-label>
        </ion-col>
        <ion-col size="12">
          <!-- Button Login -->
          <ion-button type="submit" expand="block" fill="solid" class="submit ion-padding default-button-accent box-shadow ion-text-capitalize" [disabled]="myForm.invalid">
            LOGIN
          </ion-button>
        </ion-col>
      </ion-row>
      <!-- Description -->
      <ion-row class="ion-text-right">
        <ion-col size="10" class="ion-no-padding">
          <!-- Button Reset Your Password -->
          <p class="text-size-md text-color-primary font-regular"><a
              class="text-size-md text-color-accent font-regular forgot-pwd" (click)="onForgotPasswordFunc()">
              Forgot password?</a></p>
        </ion-col>
      </ion-row>
    </form>
  </div>
  <div class="page-bg-img" style="background-image: url('assets/img/background.png');">
  </div>
</ion-content>
